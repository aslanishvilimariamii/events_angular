<div class="container">
<div class="login-box">
  <h2>ავტორიზაცია</h2>
  <form #form = "ngForm" [formGroup]="loginForm" (ngSubmit)="saveLogIn()">
    <div class="form-group">
    <input type="text" class="input-field"  placeholder="ელ. ფოსტა / მომხმარებელის სახელი" formControlName="email" required>
    <input type="password" class="input-field"  placeholder="პაროლი" formControlName="password" required >
    <a href="/password-recovery" class="password-recovery">პაროლის აღდგენა</a>
    <button type="submit" [disabled]="!loginForm.valid" > შესვლა </button>
  </div>
  </form>
</div>
</div>
